<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>আল হেরা প্রকাশন - অ্যাডমিন প্যানেল</title>
    
    <!-- Tailwind CSS -->
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            transition: all 0.3s ease;
            background: linear-gradient(180deg, #1e40af 0%, #3730a3 100%);
        }
        
        .sidebar.collapsed {
            width: 70px;
        }
        
        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        
        .main-content.collapsed {
            margin-left: 70px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: -250px;
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.mobile-open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        @media (max-width: 640px) {
            .stat-card {
                margin-bottom: 1rem;
            }
            
            .dataTables_wrapper {
                font-size: 14px;
            }
            
            .btn-responsive {
                padding: 0.5rem 1rem;
                font-size: 14px;
            }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Card hover effects */
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Table responsive */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-xl shadow-2xl">
            <div class="flex flex-col items-center">
                <div class="loading-spinner mb-4"></div>
                <p class="text-lg font-semibold text-gray-700">লোড হচ্ছে...</p>
            </div>
        </div>
    </div>
    
    <!-- Overlay for mobile -->
    <div id="mobileOverlay" class="overlay"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar fixed top-0 left-0 h-full text-white shadow-xl">
        <div class="p-6">
            <!-- Logo and Toggle -->
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center">
                    <div class="bg-white p-2 rounded-lg mr-3">
                        <i class="fas fa-book text-indigo-600 text-xl"></i>
                    </div>
                    <h1 class="text-xl font-bold" id="siteTitle">আল হেরা প্রকাশন</h1>
                </div>
                <button id="sidebarToggle" class="text-white hover:text-gray-300 lg:hidden">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <!-- Admin Info -->
            <div class="mb-8 p-4 bg-indigo-900/30 rounded-lg">
                <div class="flex items-center">
                    <div class="bg-white w-10 h-10 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-user text-indigo-600"></i>
                    </div>
                    <div>
                        <p class="font-semibold" id="adminName">সুপার অ্যাডমিন</p>
                        <p class="text-sm text-gray-300">অ্যাডমিন</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-1">
                <a href="#" onclick="loadPage('dashboard')" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-tachometer-alt w-6 mr-3"></i>
                    <span>ড্যাশবোর্ড</span>
                </a>
                
                <a href="#" onclick="loadPage('books')" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-book w-6 mr-3"></i>
                    <span>বই ম্যানেজমেন্ট</span>
                </a>
                
                <a href="#" onclick="loadPage('categories')" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-tags w-6 mr-3"></i>
                    <span>ক্যাটাগরি</span>
                </a>
                
                <a href="#" onclick="loadPage('orders')" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-shopping-cart w-6 mr-3"></i>
                    <span>অর্ডার ম্যানেজমেন্ট</span>
                </a>
                
                <a href="#" onclick="loadPage('settings')" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition duration-200">
                    <i class="fas fa-cog w-6 mr-3"></i>
                    <span>সেটিংস</span>
                </a>
                
                <a href="#" onclick="loadPage('users')" id="userManagementLink" class="nav-item flex items-center p-3 rounded-lg hover:bg-indigo-700 transition duration-200" style="display: none;">
                    <i class="fas fa-users-cog w-6 mr-3"></i>
                    <span>ব্যবহারকারী</span>
                </a>

                <a href="#" onclick="logout()" class="nav-item flex items-center p-3 rounded-lg hover:bg-red-700 transition duration-200 mt-8">
                    <i class="fas fa-sign-out-alt w-6 mr-3"></i>
                    <span>লগআউট</span>
                </a>
            </nav>
        </div>
    </div>
    
    <!-- Main Content -->
    <div id="mainContent" class="main-content min-h-screen">
        <!-- Top Bar -->
        <div class="bg-white shadow-sm">
            <div class="flex justify-between items-center px-4 md:px-6 py-4">
                <div class="flex items-center">
                    <button id="mobileMenuToggle" class="text-gray-700 mr-4 lg:hidden">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 id="pageTitle" class="text-xl font-bold text-gray-800">ড্যাশবোর্ড</h2>
                </div>
                
                <div class="flex items-center space-x-4">
                    <!-- Notifications -->
                    <div class="relative">
                        <button class="text-gray-600 hover:text-indigo-600 relative">
                            <i class="fas fa-bell text-xl"></i>
                            <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                        </button>
                    </div>
                    
                    <!-- DateTime -->
                    <div class="text-right hidden md:block">
                        <p class="text-sm text-gray-600" id="currentDateTime">লোড হচ্ছে...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="p-4 md:p-6" id="contentArea">
            <!-- Content will be loaded here -->
        </div>
    </div>
    
    <!-- Book Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800" id="bookModalTitle">নতুন বই যোগ করুন</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="bookForm" class="space-y-4">
                    <input type="hidden" id="bookId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">বইয়ের নাম *</label>
                            <input type="text" id="bookTitle" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">লেখক *</label>
                            <input type="text" id="bookAuthor" required 
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">মূল্য (৳) *</label>
                            <input type="number" id="bookPrice" required min="0"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">আসল মূল্য (৳)</label>
                            <input type="number" id="bookOriginalPrice" min="0"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">ক্যাটাগরি *</label>
                            <select id="bookCategory" required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                <option value="">ক্যাটাগরি নির্বাচন করুন</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">স্টক *</label>
                            <input type="number" id="bookStock" required min="0"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ছবির URL *</label>
                        <div class="flex gap-2">
                            <input type="url" id="bookImage" required 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                   placeholder="https://example.com/image.jpg">
                            <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg border border-gray-300 flex items-center whitespace-nowrap transition-colors">
                                <i class="fas fa-image mr-2"></i> ছবি বাছুন
                                <input type="file" class="hidden" accept="image/*" onchange="handleFileUpload(this, 'bookImage')">
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">পিডিএফ লিংক (PDF URL)</label>
                        <div class="flex gap-2">
                            <input type="url" id="bookPdfUrl" 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                                   placeholder="https://example.com/book.pdf">
                            <label class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 px-4 py-2 rounded-lg border border-gray-300 flex items-center whitespace-nowrap transition-colors">
                                <i class="fas fa-file-pdf mr-2"></i> পিডিএফ বাছুন
                                <input type="file" class="hidden" accept="application/pdf" onchange="handleFileUpload(this, 'bookPdfUrl')">
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">বিবরণ *</label>
                        <textarea id="bookDescription" rows="3" required
                                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" id="bookIsBestseller" class="h-5 w-5 text-indigo-600">
                        <label for="bookIsBestseller" class="ml-2 text-gray-700">বেস্টসেলার বই</label>
                    </div>
                    
                    <div class="flex justify-end space-x-4 pt-6">
                        <button type="button" onclick="closeModal()" 
                                class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            বাতিল করুন
                        </button>
                        <button type="submit" id="saveBookBtn"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            সংরক্ষণ করুন
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Order Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content mx-4 max-w-2xl">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800">অর্ডার বিস্তারিত</h3>
                    <button onclick="closeOrderModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="orderForm" class="space-y-4">
                    <input type="hidden" id="orderId">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">অর্ডার আইডি</label>
                            <input type="text" id="orderDisplayId" readonly class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">তারিখ</label>
                            <input type="text" id="orderDate" readonly class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">গ্রাহকের নাম</label>
                            <input type="text" id="orderCustomerName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">ফোন নম্বর</label>
                            <input type="text" id="orderCustomerPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ইমেইল</label>
                        <input type="email" id="orderCustomerEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ঠিকানা</label>
                        <textarea id="orderCustomerAddress" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">অর্ডার স্ট্যাটাস</label>
                        <select id="orderStatus" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="pending">Pending</option>
                            <option value="processing">Processing</option>
                            <option value="completed">Completed</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ডেলিভারি চার্জ</label>
                        <input type="number" id="orderDeliveryCharge" oninput="calculateOrderTotal()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div class="border-t border-gray-200 pt-4 mt-4">
                        <h4 class="font-bold text-gray-800 mb-3">অর্ডারের পণ্যসমূহ</h4>
                        <div id="orderItemsList" class="space-y-2 bg-gray-50 p-3 rounded-lg max-h-80 overflow-y-auto">
                            <!-- Items will be injected here -->
                        </div>
                    </div>

                    <div class="flex justify-between items-center pt-4 border-t border-gray-200 mt-4">
                        <div class="text-lg font-bold text-gray-800">মোট: <span id="orderTotalAmount" class="text-indigo-600"></span></div>
                        <div class="flex space-x-3">
                            <button type="button" onclick="closeOrderModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">বন্ধ করুন</button>
                            <button type="submit" id="saveOrderBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">আপডেট করুন</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content mx-4">
            <div class="p-6">
                <div class="text-center mb-6">
                    <div class="bg-red-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-exclamation-triangle text-3xl text-red-600"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2" id="confirmTitle">নিশ্চিত করুন</h3>
                    <p class="text-gray-600" id="confirmMessage"></p>
                </div>
                
                <div class="flex justify-center space-x-4">
                    <button onclick="closeConfirmModal()" 
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                        বাতিল করুন
                    </button>
                    <button onclick="processConfirm()" id="confirmActionBtn"
                            class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        নিশ্চিত করুন
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content mx-4">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-gray-800" id="userModalTitle">নতুন ব্যবহারকারী যোগ করুন</h3>
                    <button onclick="closeUserModal()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <form id="userForm" class="space-y-4">
                    <input type="hidden" id="userId">
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">নাম *</label>
                        <input type="text" id="userName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ইমেইল *</label>
                        <input type="email" id="userEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>

                    <div id="password-field">
                        <label class="block text-gray-700 font-medium mb-2">পাসওয়ার্ড *</label>
                        <input type="password" id="userPassword" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">ভূমিকা *</label>
                        <select id="userRole" required class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                            <option value="super_admin">Super Admin</option>
                            <option value="admin">Admin</option>
                            <option value="editor">Editor</option>
                        </select>
                    </div>
                    
                    <div class="flex justify-end space-x-4 pt-6">
                        <button type="button" onclick="closeUserModal()" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            বাতিল করুন
                        </button>
                        <button type="submit" id="saveUserBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                            সংরক্ষণ করুন
                        </button>
                    </div>
                </form>
            </div>
        </div>

        function applyRBAC() {
            if (!currentAdmin) return;

            const role = currentAdmin.role;
            const isSuperAdmin = role === 'super_admin';
            const isAdmin = role === 'admin';
            const isEditor = role === 'editor';

            // Hide all elements that require a specific role by default
            document.querySelectorAll('.requires-super-admin, .requires-admin, .requires-editor').forEach(el => {
                el.style.display = 'none';
            });

            // Show elements based on the user's role
            if (isSuperAdmin) {
                document.querySelectorAll('.requires-super-admin, .requires-admin, .requires-editor').forEach(el => {
                    el.style.display = 'inline-block';
                });
            } else if (isAdmin) {
                document.querySelectorAll('.requires-admin, .requires-editor').forEach(el => {
                    el.style.display = 'inline-block';
                });
            } else if (isEditor) {
                document.querySelectorAll('.requires-editor').forEach(el => {
                    el.style.display = 'inline-block';
                });
            }

            // Handle nav links separately as they are flex items
            if (isSuperAdmin) {
                document.getElementById('userManagementLink').style.display = 'flex';
                document.querySelector('a[onclick*="loadPage(\'settings\')"]').style.display = 'flex';
            } else if (isAdmin) {
                 document.getElementById('userManagementLink').style.display = 'none';
                 document.querySelector('a[onclick*="loadPage(\'settings\')"]').style.display = 'flex';
            } else if (isEditor) {
                document.getElementById('userManagementLink').style.display = 'none';
                document.querySelector('a[onclick*="loadPage(\'settings\')"]').style.display = 'none';

                return;
            }
            
            currentAdmin = auth.getCurrentAdmin();
            
            if (currentAdmin) {
                document.getElementById('adminName').textContent = currentAdmin.name;

            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            await loadPage('dashboard');
            
            // Event Listeners
            document.getElementById('mobileMenuToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('mobile-open');
                document.getElementById('mobileOverlay').classList.add('active');

             document.getElementById('currentDateTime').textContent = now.toLocaleDateString('bn-BD', options);
        }

        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('mobileOverlay').classList.remove('active');
        }

        window.showLoading = function() { document.getElementById('loadingOverlay').classList.remove('hidden'); };
        window.hideLoading = function() { document.getElementById('loadingOverlay').classList.add('hidden'); };
        window.showMessage = function(type, text) {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} fade-in`;
            toast.innerHTML = `<div class="flex items-center"><i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i><span>${text}</span></div>`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => { if (toast.parentNode) { toast.parentNode.removeChild(toast); } }, 300);
            }, 3000);
        };
        window.showError = function(message) { showMessage('error', message); };

        // --- PAGE LOADING ---
        window.loadPage = async function(page) {
            currentPage = page;
            document.getElementById('pageTitle').textContent = getPageTitle(page);

                    case 'books': await loadBooks(); break;
                    case 'categories': await loadCategories(); break;
                    case 'orders': await loadOrders(); break;
                    case 'settings': await loadSettings(); break;
                    case 'users': await loadUsers(); break;

        function getStatusBadge(status) {
            const baseClasses = 'px-2 py-1 rounded-full text-xs font-medium';
            switch (status) {
                case 'pending': return `<span class="${baseClasses} bg-yellow-200 text-yellow-800">Pending</span>`;

                case 'cancelled': return `<span class="${baseClasses} bg-red-200 text-red-800">Cancelled</span>`;
                default: return `<span class="${baseClasses} bg-gray-200 text-gray-800">${status}</span>`;

                            title: "অ্যাকশন",
                            data: 'id',
                            render: (id, type, row) => {
                                // Prevent current user from deleting themselves
                                if (row.email === currentAdmin.email) {
                                    return `<button onclick="openUserModal('edit', '${id}')" class="text-blue-600 hover:text-blue-800"><i class="fas fa-edit"></i></button>`;
                                }
                                return `
                                    <div class="flex space-x-2">
                                        <button onclick="openUserModal('edit', '${id}')" class="text-blue-600 hover:text-blue-800"><i class="fas fa-edit"></i></button>
                                        <button onclick="showConfirm('deleteUser', '${id}', 'আপনি কি এই ব্যবহারকারীকে মুছে ফেলতে চান?')" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                                    </div>
                                `;
                            }
                        }
                    ],
                    responsive: true,
                    language: {
                        search: "অনুসন্ধান:",
                        info: "_TOTAL_ ব্যবহারকারীর মধ্যে _START_ থেকে _END_ পর্যন্ত দেখানো হচ্ছে",
                        paginate: { next: "পরবর্তী", previous: "পূর্ববর্তী" }
                    }
                });
            } else {
                showError('ব্যবহারকারী লোড করতে সমস্যা হয়েছে: ' + usersRes.message);
            }
        }

        // --- MODAL HANDLERS ---
        window.openBookModal = async function(action, bookId = null) {
            document.getElementById('bookForm').reset();
            document.getElementById('bookId').value = '';
            
            const modalTitle = document.getElementById('bookModalTitle');
            const categorySelect = document.getElementById('bookCategory');
            
            // Populate categories
            const catRes = await categories.getAll();
            if (catRes.success) {
                categorySelect.innerHTML = '<option value="">ক্যাটাগরি নির্বাচন করুন</option>' + 
                    catRes.data.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
            }

            if (action === 'edit') {
                modalTitle.textContent = 'বই এডিট করুন';
                const bookRes = await books.getById(bookId);
                if (bookRes.success) {
                    const book = bookRes.data;
                    document.getElementById('bookId').value = book.id;
                    document.getElementById('bookTitle').value = book.title;
                    document.getElementById('bookAuthor').value = book.author;
                    document.getElementById('bookPrice').value = book.price;
                    document.getElementById('bookOriginalPrice').value = book.original_price;
                    document.getElementById('bookCategory').value = book.category;
                    document.getElementById('bookStock').value = book.stock;
                    document.getElementById('bookImage').value = book.image_url;
                    document.getElementById('bookPdfUrl').value = book.pdf_url;
                    document.getElementById('bookDescription').value = book.description;
                    document.getElementById('bookIsBestseller').checked = book.is_bestseller;
                } else {
                    showError('বই এর তথ্য লোড করা যায়নি।');
                    return;
                }
            } else {
                modalTitle.textContent = 'নতুন বই যোগ করুন';
            }
            
            document.getElementById('bookModal').classList.add('active');
        };

        window.closeModal = function() {
            document.getElementById('bookModal').classList.remove('active');
        };

        window.openOrderModal = async function(orderId) {
            const order = loadedOrders.find(o => o.id.toString() === orderId);
            if (!order) {
                showError('অর্ডার খুঁজে পাওয়া যায়নি।');
                return;
            }

            document.getElementById('orderForm').reset();
            document.getElementById('orderId').value = order.id;
            document.getElementById('orderDisplayId').value = order.order_id;
            document.getElementById('orderDate').value = new Date(order.created_at).toLocaleString('bn-BD');
            
            const details = order.customer_details || {};
            document.getElementById('orderCustomerName').value = details.name || '';
            document.getElementById('orderCustomerPhone').value = details.phone || '';
            document.getElementById('orderCustomerEmail').value = details.email || '';
            document.getElementById('orderCustomerAddress').value = details.address || '';
            
            document.getElementById('orderStatus').value = order.status;
            document.getElementById('orderDeliveryCharge').value = order.delivery_charge;

            const itemsList = document.getElementById('orderItemsList');
            let subtotal = 0;
            if (order.items && order.items.length > 0) {
                itemsList.innerHTML = order.items.map(item => {
                    subtotal += item.price * item.quantity;
                    return `
                        <div class="flex justify-between items-center p-2 border-b">
                            <div>
                                <p class="font-semibold">${item.title}</p>
                                <p class="text-sm text-gray-600">৳ ${item.price} x ${item.quantity}</p>
                            </div>
                            <p class="font-bold">৳ ${item.price * item.quantity}</p>
                        </div>
                    `;
                }).join('');
            } else {
                itemsList.innerHTML = '<p class="text-gray-500">কোনো আইটেম নেই।</p>';
            }
            
            calculateOrderTotal();
            document.getElementById('orderModal').classList.add('active');
        };

        window.calculateOrderTotal = function() {
            let subtotal = 0;
            const orderId = document.getElementById('orderId').value;
            const order = loadedOrders.find(o => o.id.toString() === orderId);
            if (order && order.items) {
                subtotal = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            }
            
            const delivery = parseFloat(document.getElementById('orderDeliveryCharge').value) || 0;
            document.getElementById('orderTotalAmount').textContent = `৳ ${(subtotal + delivery).toLocaleString('bn-BD')}`;
        }

        window.closeOrderModal = function() {
            document.getElementById('orderModal').classList.remove('active');
        };

        window.openUserModal = async function(action, userId = null) {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            const modalTitle = document.getElementById('userModalTitle');
            const passwordField = document.getElementById('password-field');
            const userEmail = document.getElementById('userEmail');

            if (action === 'edit') {
                modalTitle.textContent = 'ব্যবহারকারী এডিট করুন';
                passwordField.style.display = 'none'; // Hide password field on edit
                userEmail.readOnly = true;
                
                const userRes = await admins.getAll(); // Not ideal, but we need to find the user
                if (userRes.success) {
                    const user = userRes.data.find(u => u.id.toString() === userId);
                    if (user) {
                        document.getElementById('userId').value = user.id;
                        document.getElementById('userName').value = user.name;
                        document.getElementById('userEmail').value = user.email;
                        document.getElementById('userRole').value = user.role;
                    } else {
                        showError('ব্যবহারকারী খুঁজে পাওয়া যায়নি।');
                        return;
                    }
                } else {
                    showError('ব্যবহারকারী লোড করতে সমস্যা হয়েছে।');
                    return;
                }

            } else {
                modalTitle.textContent = 'নতুন ব্যবহারকারী যোগ করুন';
                passwordField.style.display = 'block';
                userEmail.readOnly = false;
            }

            document.getElementById('userModal').classList.add('active');
        };

        window.closeUserModal = function() {
            document.getElementById('userModal').classList.remove('active');
        };
        
        // --- FORM SUBMISSIONS ---
        async function onBookFormSubmit(e) {
            e.preventDefault();
            const bookId = document.getElementById('bookId').value;
            
            const bookData = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                price: parseFloat(document.getElementById('bookPrice').value),
                original_price: parseFloat(document.getElementById('bookOriginalPrice').value) || null,
                category: document.getElementById('bookCategory').value,
                stock: parseInt(document.getElementById('bookStock').value),
                image_url: document.getElementById('bookImage').value,
                pdf_url: document.getElementById('bookPdfUrl').value || null,
                description: document.getElementById('bookDescription').value,
                is_bestseller: document.getElementById('bookIsBestseller').checked,
            };

            showLoading();
            let result;
            if (bookId) {
                result = await books.update(bookId, bookData);
            } else {
                result = await books.create(bookData);
            }
            hideLoading();

            if (result.success) {
                showMessage('success', `বই সফলভাবে ${bookId ? 'আপডেট' : 'তৈরি'} হয়েছে।`);
                closeModal();
                loadPage('books');
            } else {
                showError(`ত্রুটি: ${result.message}`);
            }
        }

        async function onOrderFormSubmit(e) {
            e.preventDefault();
            const orderId = document.getElementById('orderId').value;
            if (!orderId) return;

            const orderData = {
                customer_details: {
                    name: document.getElementById('orderCustomerName').value,
                    phone: document.getElementById('orderCustomerPhone').value,
                    email: document.getElementById('orderCustomerEmail').value,
                    address: document.getElementById('orderCustomerAddress').value,
                },
                status: document.getElementById('orderStatus').value,
                delivery_charge: parseFloat(document.getElementById('orderDeliveryCharge').value),
                total_amount: parseFloat(document.getElementById('orderTotalAmount').textContent.replace('৳', '').replace(/,/g, ''))
            };

            showLoading();
            const result = await orders.update(orderId, orderData);
            hideLoading();

            if (result.success) {
                showMessage('success', 'অর্ডার সফলভাবে আপডেট হয়েছে।');
                closeOrderModal();
                loadPage('orders');
            } else {
                showError(`ত্রুটি: ${result.message}`);
            }
        }

        async function onUserFormSubmit(e) {
            e.preventDefault();
            const userId = document.getElementById('userId').value;
            const userData = {
                name: document.getElementById('userName').value,
                email: document.getElementById('userEmail').value,
                role: document.getElementById('userRole').value,
            };

            const password = document.getElementById('userPassword').value;
            if (password) {
                userData.password = password;
            }

            showLoading();
            let result;
            if (userId) {
                result = await admins.update(userId, { name: userData.name, role: userData.role });
            } else {
                result = await admins.create(userData);
            }
            hideLoading();

            if (result.success) {
                showMessage('success', `ব্যবহারকারী সফলভাবে ${userId ? 'আপডেট' : 'তৈরি'} হয়েছে।`);
                closeUserModal();
                loadPage('users');
            } else {
                showError(`ত্রুটি: ${result.message}`);
            }
        }

        // --- CONFIRMATION MODAL ---
        window.showConfirm = function(action, data, message) {
            confirmAction = action;
            confirmData = data;
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmModal').classList.add('active');
        };

        window.closeConfirmModal = function() {
            document.getElementById('confirmModal').classList.remove('active');
            confirmAction = null;
            confirmData = null;
        };

        window.processConfirm = async function() {
            if (!confirmAction) return;

            showLoading();
            let result;
            try {
                switch (confirmAction) {
                    case 'deleteBook':
                        result = await books.delete(confirmData);
                        if (result.success) {
                            showMessage('success', 'বই মুছে ফেলা হয়েছে।');
                            loadPage('books');
                        }
                        break;
                    case 'deleteCategory':
                        result = await categories.delete(confirmData);
                        if (result.success) {
                            showMessage('success', 'ক্যাটাগরি মুছে ফেলা হয়েছে।');
                            loadPage('categories');
                        }
                        break;
                    case 'deleteUser':
                        result = await admins.delete(confirmData);
                        if (result.success) {
                            showMessage('success', 'ব্যবহারকারী মুছে ফেলা হয়েছে।');
                            loadPage('users');
                        }
                        break;
                }

                if (result && !result.success) {
                    showError(`ত্রুটি: ${result.message}`);
                }

            } catch (error) {
                showError(`ত্রুটি ঘটেছে: ${error.message}`);
            } finally {
                hideLoading();
                closeConfirmModal();
            }
        };

        // --- LOGOUT ---
        window.logout = async function() {
            showConfirm('logout', null, 'আপনি কি নিশ্চিতভাবে লগআউট করতে চান?');
            // This is a special case for the confirmation modal
            confirmAction = async () => {
                await auth.logoutAdmin();
            }
            processConfirm = async () => {
                await confirmAction();
            }
        };
        
        // --- FILE UPLOAD ---
        window.handleFileUpload = async function(input, targetId) {
            const file = input.files[0];
            if (!file) return;

            const targetInput = document.getElementById(targetId);
            const originalPlaceholder = targetInput.placeholder;
            targetInput.placeholder = 'আপলোড হচ্ছে...';
            showLoading();

            try {
                const filePath = `public/${file.name.replace(/[^a-zA-Z0-9.]/g, '-')}`;
                let { error: uploadError } = await supabase.storage.from('book-images').upload(filePath, file, {
                    cacheControl: '3600',
                    upsert: true
                });

                if (uploadError) {
                    throw uploadError;
                }

                const { data } = supabase.storage.from('book-images').getPublicUrl(filePath);
                
                targetInput.value = data.publicUrl;
                showMessage('success', 'ফাইল সফলভাবে আপলোড হয়েছে।');

            } catch (error) {
                console.error('Upload error:', error);
                showError('ফাইল আপলোড করতে সমস্যা হয়েছে: ' + error.message);
            } finally {
                hideLoading();
                targetInput.placeholder = originalPlaceholder;
                input.value = ''; // Reset file input
            }
        };
    </script>
