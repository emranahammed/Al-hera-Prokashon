<!DOCTYPE html>
<html lang="bn">
<head>

    <!-- Tailwind CSS -->
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Noto Sans Bengali', sans-serif;
        }
        
        /* Sidebar */
        .sidebar {
            width: 250px;
            transition: all 0.3s ease;
            background: linear-gradient(180deg, #1e40af 0%, #3730a3 100%);
        }
        
        .sidebar.collapsed {
            width: 70px;
        }
        
        .main-content {
            margin-left: 250px;
            transition: all 0.3s ease;
        }
        
        .main-content.collapsed {
            margin-left: 70px;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                left: -250px;
                z-index: 1000;
                height: 100vh;
            }
            
            .sidebar.mobile-open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 999;
            }
            
            .overlay.active {
                display: block;
            }
        }
        
        @media (max-width: 640px) {
            .stat-card {
                margin-bottom: 1rem;
            }
            
            .dataTables_wrapper {
                font-size: 14px;
            }
            
            .btn-responsive {
                padding: 0.5rem 1rem;
                font-size: 14px;
            }
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Card hover effects */
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Table responsive */
        .table-responsive {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        /* Loading animation */
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
    </style>
</head>

    <script type="module">
        import { auth, books, categories, orders, stats, settings } from './supabase-client.js';
        
        // Global variables
        let currentPage = 'dashboard';
        let confirmAction = null;
        let confirmData = null;
        let dataTable = null;
        let loadedOrders = [];
        
        // Check authentication
        if (!auth.isAdminLoggedIn()) {
            window.location.href = 'admin-login.html';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Set admin name
            const admin = auth.getCurrentAdmin();
            if (admin) {
                document.getElementById('adminName').textContent = admin.name;
            }
            
            // Update datetime
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Load initial page
            loadPage('dashboard');
            
            // Setup sidebar toggle
            document.getElementById('mobileMenuToggle').addEventListener('click', () => {
                document.getElementById('sidebar').classList.add('mobile-open');
                document.getElementById('mobileOverlay').classList.add('active');
            });
            
            document.getElementById('sidebarToggle').addEventListener('click', closeSidebar);
            document.getElementById('mobileOverlay').addEventListener('click', closeSidebar);
            
            // Close sidebar on nav item click (mobile)
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', closeSidebar);
            });
        });
        
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('currentDateTime').textContent = 
                now.toLocaleDateString('bn-BD', options);
        }
        
        function closeSidebar() {
            document.getElementById('sidebar').classList.remove('mobile-open');
            document.getElementById('mobileOverlay').classList.remove('active');
        }
        
        // Page loading functions
        window.loadPage = async function(page) {
            currentPage = page;
            document.getElementById('pageTitle').textContent = getPageTitle(page);
            showLoading();
            
            try {
                switch(page) {
                    case 'dashboard':
                        await loadDashboard();
                        break;
                    case 'books':
                        await loadBooks();
                        break;
                    case 'categories':
                        await loadCategories();
                        break;
                    case 'orders':
                        await loadOrders();
                        break;
                    case 'settings':
                        await loadSettings();
                        break;
                }
            } catch (error) {
                console.error('Error loading page:', error);
                showError('পেজ লোড করতে সমস্যা হয়েছে');
            } finally {
                hideLoading();
            }
        };

                                                <td class="py-4 px-4">
                                                    <span class="px-2 py-1 rounded-full text-xs ${getStatusColor(order.status)}">
                                                        ${order.status}
                                                    </span>
                                                </td>
                                                <td class="py-4 px-4">${new Date(order.created_at).toLocaleDateString('bn-BD')}</td>
                                                <td class="py-4 px-4">
                                                    <button onclick="openOrderModal('${order.id}')" class="px-3 py-1 bg-blue-100 text-blue-600 rounded hover:bg-blue-200">
                                                        <i class="fas fa-eye mr-1"></i> বিস্তারিত
                                                    </button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                document.getElementById('contentArea').innerHTML = ordersHtml;
            }
        }
        
        function getStatusColor(status) {
            switch(status) {
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'processing': return 'bg-blue-100 text-blue-800';
                case 'completed': return 'bg-green-100 text-green-800';
                case 'cancelled': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        // Order Modal Functions
        window.openOrderModal = function(orderId) {
            const order = loadedOrders.find(o => o.id == orderId);
            if (!order) return;
            
            const modal = document.getElementById('orderModal');
            
            document.getElementById('orderId').value = order.id;
            document.getElementById('orderDisplayId').value = order.order_id;
            document.getElementById('orderDeliveryCharge').value = order.delivery_charge || 0;
            document.getElementById('orderDate').value = new Date(order.created_at).toLocaleString('bn-BD');
            document.getElementById('orderCustomerName').value = order.customer_name;
            document.getElementById('orderCustomerPhone').value = order.customer_phone;
            document.getElementById('orderCustomerEmail').value = order.customer_email;
            document.getElementById('orderCustomerAddress').value = order.customer_address;
            document.getElementById('orderStatus').value = order.status;
            document.getElementById('orderTotalAmount').textContent = `৳ ${order.total_amount}`;
            
            // Populate items
            const itemsContainer = document.getElementById('orderItemsList');
            if (order.items && order.items.length > 0) {
                itemsContainer.innerHTML = order.items.map((item, index) => `
                    <div class="order-item bg-white p-3 rounded border border-gray-200 mb-2" data-index="${index}">
                        <div class="flex items-start gap-3 mb-2">
                            <img src="${item.image}" class="w-12 h-16 object-cover rounded">
                            <div class="flex-1">
                                <p class="font-semibold text-sm mb-1">${item.title}</p>
                                <div class="grid grid-cols-2 gap-2">
                                    <div>
                                        <label class="text-xs text-gray-500 block">দাম</label>
                                        <input type="number" class="item-price w-full px-2 py-1 text-sm border rounded" 
                                               value="${item.price}" oninput="calculateOrderTotal()">
                                    </div>
                                    <div>
                                        <label class="text-xs text-gray-500 block">পরিমাণ</label>
                                        <input type="number" class="item-quantity w-full px-2 py-1 text-sm border rounded" 
                                               value="${item.quantity}" min="1" oninput="calculateOrderTotal()">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-right font-bold text-gray-700 item-total">
                            ৳ ${item.price * item.quantity}
                        </div>
                        <input type="hidden" class="item-id" value="${item.id}">
                        <input type="hidden" class="item-title" value="${item.title}">
                        <input type="hidden" class="item-image" value="${item.image}">
                    </div>
                `).join('');
            } else {
                itemsContainer.innerHTML = '<p class="text-gray-500 text-sm">কোন পণ্য নেই</p>';
            }
            
            calculateOrderTotal();
            modal.classList.add('active');
        };

        window.closeOrderModal = function() {
            document.getElementById('orderModal').classList.remove('active');
        };

        window.calculateOrderTotal = function() {
            let subtotal = 0;
            const itemElements = document.querySelectorAll('.order-item');
            
            itemElements.forEach(el => {
                const price = parseFloat(el.querySelector('.item-price').value) || 0;
                const quantity = parseInt(el.querySelector('.item-quantity').value) || 0;
                const total = price * quantity;
                
                el.querySelector('.item-total').textContent = `৳ ${total}`;
                subtotal += total;
            });
            
            const deliveryCharge = parseFloat(document.getElementById('orderDeliveryCharge').value) || 0;
            const total = subtotal + deliveryCharge;
            
            document.getElementById('orderTotalAmount').textContent = `৳ ${total}`;
            return total;
        };

        // Order form submission
        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const orderId = document.getElementById('orderId').value;
            
            // Reconstruct items array
            const items = [];
            document.querySelectorAll('.order-item').forEach(el => {
                items.push({
                    id: parseInt(el.querySelector('.item-id').value),
                    title: el.querySelector('.item-title').value,
                    image: el.querySelector('.item-image').value,
                    price: parseFloat(el.querySelector('.item-price').value),
                    quantity: parseInt(el.querySelector('.item-quantity').value)
                });
            });
            
            const deliveryCharge = parseFloat(document.getElementById('orderDeliveryCharge').value) || 0;
            const totalAmount = window.calculateOrderTotal();
            
            const updateData = {
                customer_name: document.getElementById('orderCustomerName').value,
                customer_phone: document.getElementById('orderCustomerPhone').value,
                customer_email: document.getElementById('orderCustomerEmail').value,
                customer_address: document.getElementById('orderCustomerAddress').value,
                status: document.getElementById('orderStatus').value,
                items: items,
                delivery_charge: deliveryCharge,
                total_amount: totalAmount
            };
            
            const saveBtn = document.getElementById('saveOrderBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> আপডেট হচ্ছে...';
            
            try {
                const result = await orders.update(orderId, updateData);
                if (result.success) {
                    closeOrderModal();
                    showMessage('success', 'অর্ডার আপডেট করা হয়েছে');
                    loadPage('orders');
                } else {
                    showMessage('error', result.message || 'আপডেট করতে সমস্যা হয়েছে');
                }
            } catch (error) {
                showMessage('error', 'আপডেট করতে সমস্যা হয়েছে');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'আপডেট করুন';
            }
        });

        // Settings Management
        async function loadSettings() {
            const result = await settings.get();
            
            if (result.success) {
                const siteSettings = result.data;
                
                const content = `
                    <div class="fade-in">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">ওয়েবসাইট সেটিংস</h2>
                        
                        <div class="bg-white p-6 rounded-xl shadow">
                            <form id="settingsForm" class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-gray-700 font-medium mb-2">সাইটের নাম</label>
                                        <input type="text" id="siteTitle" value="${siteSettings.title}" 
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-gray-700 font-medium mb-2">যোগাযোগ ইমেইল</label>
                                        <input type="email" id="contactEmail" value="${siteSettings.contact_email}" 
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">সাইটের বিবরণ</label>
                                    <textarea id="siteDescription" rows="3"
                                              class="w-full px-4 py-2 border border-gray-300 rounded-lg">${siteSettings.description}</textarea>
                                </div>
                                
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="block text-gray-700 font-medium mb-2">যোগাযোগ ফোন</label>
                                        <input type="text" id="contactPhone" value="${siteSettings.contact_phone}" 
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                    
                                    <div>
                                        <label class="block text-gray-700 font-medium mb-2">ডেলিভারি চার্জ (৳)</label>
                                        <input type="number" id="deliveryCharge" value="${siteSettings.delivery_charge}" 
                                               class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                    </div>
                                </div>
                                
                                <div>
                                    <label class="block text-gray-700 font-medium mb-2">ফ্রি ডেলিভারি অ্যামাউন্ট (৳)</label>
                                    <input type="number" id="freeDeliveryAmount" value="${siteSettings.free_delivery_amount}" 
                                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                                </div>
                                
                                <div class="flex justify-end space-x-4 pt-6">
                                    <button type="button" onclick="resetSettings()" 
                                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg">
                                        রিসেট করুন
                                    </button>
                                    <button type="submit" 
                                            class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                                        সংরক্ষণ করুন
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;
                
                document.getElementById('contentArea').innerHTML = content;
                
                // Handle settings form
                document.getElementById('settingsForm').addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const settingsData = {
                        title: document.getElementById('siteTitle').value,
                        description: document.getElementById('siteDescription').value,
                        contact_email: document.getElementById('contactEmail').value,
                        contact_phone: document.getElementById('contactPhone').value,
                        delivery_charge: parseFloat(document.getElementById('deliveryCharge').value),
                        free_delivery_amount: parseFloat(document.getElementById('freeDeliveryAmount').value)
                    };
                    
                    const result = await settings.update(settingsData);
                    if (result.success) {
                        showMessage('success', 'সেটিংস সংরক্ষণ করা হয়েছে');
                        // Update site title in sidebar
                        document.getElementById('siteTitle').textContent = settingsData.title;
                    } else {
                        showMessage('error', 'সংরক্ষণ করতে সমস্যা হয়েছে');
                    }
                });
            }
        }
        
        // Helper functions
        window.logout = function() {
            if (confirm('আপনি কি লগআউট করতে চান?')) {
                auth.logoutAdmin();
            }
        };
        
        window.showMessage = function(type, text) {
            // Create toast notification
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} fade-in`;
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${text}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        };
        
        window.showLoading = function() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        };
        
        window.hideLoading = function() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        };
        
        window.showError = function(message) {
            showMessage('error', message);
        };
        
        // Export functions for onclick handlers
        window.addCategory = function() {
            const name = prompt('নতুন ক্যাটাগরির নাম দিন:');
            if (name) {
                categories.create({ name: name.trim() }).then(result => {
                    if (result.success) {
                        showMessage('success', 'ক্যাটাগরি যোগ করা হয়েছে');
                        loadPage('categories');
                    } else {
                        showMessage('error', 'ক্যাটাগরি যোগ করতে সমস্যা হয়েছে');
                    }
                });
            }
        };
        
        window.resetSettings = function() {
            if (confirm('আপনি কি সেটিংস রিসেট করতে চান?')) {
                // Reload page
                loadPage('settings');
            }
        };
        
        // File Upload Handler (Converts file to Data URL)
        window.handleFileUpload = function(input, targetId) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                
                // Size validation (limit to 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showMessage('error', 'ফাইল সাইজ অনেক বড়! ৫MB এর নিচে ফাইল আপলোড করুন।');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById(targetId).value = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        };
        
    </script>
</body>
</html>
